<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> love Forever ğŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #e0c3fc);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }


    /* Floating hearts & flowers */
    .float {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    #box {
      background: rgba(255,255,255,0.9);
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,105,180,0.4);
      z-index: 10;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff4f81;
      font-size: 26px;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background: linear-gradient(45deg, #ff4f81, #ff9a9e);
      color: white;
      box-shadow: 0 0 10px rgba(255,79,129,0.5);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: linear-gradient(45deg, #6a5acd, #b19cd9);
      color: white;
      position: absolute;
      box-shadow: 0 0 10px rgba(106,90,205,0.5);
    }

    a {
      font-size: 20px;
      color: #ff4f81;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #message {
      font-size: 24px;
      color: #ff4f81;
      display: none;
      margin-top: 20px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff9a9e; }
      to { text-shadow: 0 0 15px #ff4f81; }
    }
  </style>
</head>
<body>

<!-- Floating hearts & flowers -->
<script>

<audio id="song">

<script>
  function showQuestion() {
    document.getElementById("question").style.display = "block";

  function moveNo() {
